version: '3.7'
services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v22.2.2
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr localhost:8082
    ports:
      - 8081:8081
      - 8082:8082
      - 9092:9092
      - 9644:9644
      - 29092:29092

  console:
    image: docker.redpanda.com/redpandadata/console:v2.3.5
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:29092"]
          protobuf:
            enabled: true
            schemaRegistry:
              enabled: true
              refreshInterval: 5m
            mappings:
              - topicName: raw-price
                valueProtoType: orderbook.OrderBookUpdate
            fileSystem:
              enabled: true
              refreshInterval: 5m
              paths:
                - /etc/protos
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
        connect:
          enabled: true
          clusters:
            - name: local-connect-cluster
              url: http://connect:8083

    ports:
      - 8088:8080
    volumes:
      - ./src/main/proto:/etc/protos
    depends_on:
      - redpanda

